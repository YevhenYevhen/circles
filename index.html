<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='./script.js' defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="start-screen">
        <div>
            <p>Click on the circles and score 15 points to win! You've only got 1 second to hit a circle</p>
            <button class="button start-button">Start</button>
        </div>
    </div>
    <div class="end-screen" hidden>
        <div>
            <p></p>
            <button class="button play-again-button">Play again!</button>
        </div>
    </div>
    <div class="stats">
        <p class="count-paragraph">Your score: 0</p>
        <p class="timer-paragraph"></p>
    </div>
    <div class="circle-container">
        <div class="circle"></div>
    </div>
</body>
</html>
